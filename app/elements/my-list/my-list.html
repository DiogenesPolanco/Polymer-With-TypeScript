 
<dom-module id="my-list">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span>{{item}}</span></li>
      </template>
    </ul>
  </template>
<script type="text/javascript" src="my-list.js"></script> 
 
</dom-module>
