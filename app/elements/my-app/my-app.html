 
<dom-module id="my-app">
  <template>
     <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
        
          <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
            <section data-route="view1">
              <paper-material elevation="1">
                <h2 class="page-title">view1</h2>
                <p>This is the view1 section</p> 
              </paper-material>
            </section>
            <section data-route="view2">
              <paper-material elevation="1">
                <h2 class="page-title">view2</h2>
                <p>This is the view2 section</p> 
              </paper-material>
            </section>
            <section data-route="view3">
              <paper-material elevation="1">
                <h2 class="page-title">view3</h2>
                <p>This is the view3 section</p> 
              </paper-material>
            </section>

        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>
</dom-module>

<script type="text/javascript" src="my-app.js"></script>
